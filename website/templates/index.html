<!DOCTYPE html>

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100">

          <span class="mdi mdi-menu navbar-toggler-icon"></span>
        </button> 
      </div>
      <div class="collapse navbar-collapse navbar-menu-wrapper" id="navbarSupportedContent">

          <li class="d-flex align-items-center justify-content-between pl-4 pl-lg-0">
            <div class="navbar-collapse-logo">
              <img src="images/Group2.svg" alt="">
            </div>
            <button class="navbar-toggler close-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="mdi mdi-close navbar-toggler-icon pl-5"></span>
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/">Home <span class="sr-only">(current)</span></a>

          </li>
        </ul>
      </div>
    </div> 
    </nav>   
  </header>
  <div class="banner" >
    <div class="container">
      <h1 class="font-weight-semibold">Visual Heart Estimation</h1>
  <p></p>
      <div>
        <button class="btn btn-opacity-light mr-1">Get started</button>
       
      </div>
      <img src="images/Group171.svg" alt="" class="img-fluid">
    </div>
  </div>
  <div class="content-wrapper">
    <div class="container">
      <section class="features-overview" id="features-section" >
        <div class="content-header">
            <h1>Video Prediction Save</h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input class="btn btn-info" type="file" name="file" accept="video/*" required>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
            <hr>
           


            <h1>Video Prediction - Live </h1>
            <form action="/predict2" method="post" enctype="multipart/form-data">
                <input class="btn btn-info" type="file" name="file" accept="video/*" required>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
            <hr>



            <a href="http://127.0.0.1:5000/restart">Restart</a>

          <h6 class="section-subtitle text-muted">Heart Rate prediction from Video with Vision Transformer Model.</h6>
        </div>
        <div class="container">
            <div class="user-info">
                <h6>Details</h6>
                <p>Only .mp4 videos are accepted</p>
            </div>
         
        </div>
          </div>


      </section>     
   
   





     
    
      <footer class="border-top">
        <p class="text-center text-muted pt-4">MSc. Artificial Intelligence and Data Engineering<a href="" class="px-1"></a> - Leonardo Bellizzi</p>
       
      </footer>
      <!-- Modal for Contact - us Button -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Contact Us</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" class="form-control" id="Email-1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="Message">Message</label>
                  <textarea class="form-control" id="Message" placeholder="Enter your Message"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
